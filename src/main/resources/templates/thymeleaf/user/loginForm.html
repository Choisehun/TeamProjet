<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- jQuery library 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    <!-- 부트스트랩 JS 파일 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    '

    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/login.css">
    <script th:src="@{/static/js/login.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">로그인</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group">
                            <label for="userId">아이디</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="userId"
                                   id="userId" required="">
                            <div class="invalid-feedback">아이디를 입력해주세요.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control form-control-lg rounded-0" name="password"
                                   id="password" required="">
                            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg float-right" id="user-login-button">유저 로그인
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg float-right mr-2" id="seller-login-button"
                                onclick="sellerLogin()">샐러 로그인
                        </button>
                        <div class = "form-group">
                            <input class="form-check-label" type="checkbox" name="remember-me">
                            <label class="form-check-label">
                                자동 로그인
                            </label>
                        </div>
                        <button type="button" class="btn btn-link btn-lg" id="find-id-button">아이디 찾기</button>
                        <button type="button" class="btn btn-link btn-lg" id="find-password-button">비밀번호 찾기</button>
                    </form>
                    <div>
                        <a href="/oauth2/authorization/kakao"><button type="button" class="btn btn-warning btn-large form-control"
                                                                      id="btn_kakao">KAKAO Login</button></a>
                    </div>
                    <div>
                        <a href="/oauth2/authorization/naver"><button type="button" class="btn btn-success btn-large form-control"
                                                                      id="btn_naver">NAVER Login</button></a>
                    </div>
                    <div>
                        <a href="/oauth2/authorization/google"><button type="button" class="btn btn-danger btn-large form-control"
                                                                       id="btn_google">GOOGLE Login</button></a>
                    </div>

                    <div>
                        <button type="button" class="btn btn-secondary btn-lg btn-block"
                                id="btn_joinForm" onclick="location.href='/user/signup';">회원 가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function sellerLogin() {
        location.href = "/seller/login-form";
    }
</script>
</html>
