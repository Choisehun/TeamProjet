<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="list:${postList}">
    <a th:href="@{/post/read(postId=${list.getId()})}" th:text="${list.getTitle()}"></a>
    <div th:text="${list.getTime()}"></div>
    <div th:text="${list.getUser().getUserId()}"></div>
    <div th:text="${list.getPostCategory().getName()}"></div>
</div>
<a th:href="@{/post/add}">게시글 작성</a>
</body>
</html>
