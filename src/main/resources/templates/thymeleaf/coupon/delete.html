<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 삭제</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+hNpX+JLrE9PJ6z/FAKm2J8/5U6vEW0AVzN6z"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th, td {
            padding: 0.75rem;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            font-weight: 500;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 767.98px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">쿠폰 삭제</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>이름</th>
                        <th>할인율</th>
                        <th>최소 가격</th>
                        <th>최대 쿠폰 수량</th>
                        <th>동작</th>
                    </tr>
                    </thead>
                    <th:block th:each="coupon : ${coupon_list}">
                        <tr>
                            <td th:text="${coupon.name}"></td>
                            <td th:text="${coupon.discountRate + '%'}"></td>
                            <td th:text="${coupon.minPrice + '원'}"></td>
                            <td th:text="${coupon.maxCouponCount}"></td>
                            <td>
                                <form method="post" th:action="@{/coupon/delete/{name}(name=${coupon.name})}">
                                    <input type="hidden" name="userId" th:value="${session.userId}"/>
                                    <button type="submit" class="btn btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+hNpX+JLrE9PJ6z/FAKm2J8/5U6vEW0AVzN6z"
        crossorigin="anonymous"></script>
</body>
</html>
