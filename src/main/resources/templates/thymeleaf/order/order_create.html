<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">주문하기</h1>
    <form th:action="@{/order/create}" method="POST">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label for="productImage">상품 이미지:</label>
                    <img id="productImage" th:src="${product.image}" alt="상품 이미지" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <label for="productId">상품명:</label>
                    <input type="text" class="form-control" id="productId" name="productId" th:value="${product.name}"
                           readonly>
                    <div class="form-group">
                        <label for="quantity">주문 수량:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" th:value="${quantity}"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">배송지:</label>
                        <select class="form-control" id="address" name="userAddressId" required>
                            <option value="" selected disabled>배송지를 선택해주세요.</option>
                            <option th:each="address : ${user_address_list}" th:value="${address.id}"
                                    th:text="${address.streetAddress + ' ' + address.detailedAddress}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">결제 방법:</label>
                        <select class="form-control" id="paymentMethod" name="paymentId" required>
                            <option value="" selected disabled>결제방법을 선택해주세요.</option>
                            <option th:each="payment : ${payment_list}" th:value="${payment.id}"
                                    th:text="${payment.paymentType + ' ' + payment.cardNumber}">결제수단을 선택하세요.
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="totalPrice">총 가격</label>
                        <input type="text" class="form-control" id="totalPrice" name="totalPrice"
                               th:value="${product.price * quantity}"
                               readonly>
                    </div>
                    <!-- 결제페이지로 이동 -->
                    <form th:action="@{#}" method="get">
                        <button type="submit" class="btn btn-primary">주문하기</button>
                        <button type="button" class="btn btn-primary" onclick="window.history.back()">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
