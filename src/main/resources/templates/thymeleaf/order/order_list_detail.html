<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">주문 내역</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/order/view/detail/{orderListId}(orderListId=${orderListId}, userId=${userId})}"
                      method="get">
                    <button type="submit" class="btn btn-primary">주문 상세보기</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>상품 이미지</th>
            <th>상품명</th>
            <th>주문 수량</th>
            <th>총 가격</th>
            <th>리뷰 작성</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td>
                <a href="/order/create/{userId}">
                    <img th:src="${order.orderToProduct.product.image}" width="100">
                </a>
            </td>
            <td>
                <a th:href="@{/order/create/{userId}(usrId=${userId})}"
                   th:text="${order.orderToProduct.product.name}"></a>
            </td>
            <td th:text="${order.orderToProduct.quantity}"></td>
            <td th:text="${order.orderToProduct.totalPrice}"></td>
            <td>
                <a th:href="@{/product/review/add(productId=${order.getOrderToProduct().getProduct().getId()})}">리뷰작성</a>
            </td>
<!--            <td>-->
<!--                <a th:href="@{/order/cancel/{userId}/{orderId}(userId=${userId},orderId=${order.id})}"-->
<!--                   class="btn btn-danger btn-sm">주문 취소</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
